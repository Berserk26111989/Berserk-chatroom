<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berserk Chatroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #0e0e0e;
      background-image: url('https://i.ibb.co/wzVKQjY/brand-overlay.png'); /* Brand of Sacrifice overlay (low opacity) */
      background-repeat: no-repeat;
      background-position: center;
      background-size: 300px;
      color: #f5f0e1;
    }

    .side-strip {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 160px;
      background: radial-gradient(#111 20%, #000 100%);
      z-index: 0;
    }

    .side-strip.left {
      left: 0;
    }

    .side-strip.right {
      right: 0;
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      max-width: 920px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .banner-top {
      width: 100%;
      height: 240px;
      background-image: url('https://i.ibb.co/bHjXYvZ/berserk-banner-dark.jpg');
      background-size: cover;
      background-position: center;
      border-bottom: 5px solid crimson;
      box-shadow: 0 0 15px #000;
    }

    .container {
      background: #1a1a1a;
      padding: 40px 30px;
      border-radius: 0 0 8px 8px;
      margin-top: -20px;
      text-align: center;
      box-shadow: inset 0 0 10px #000;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 44px;
      margin-bottom: 14px;
      color: crimson;
      text-shadow: 2px 2px 5px black;
    }

    .mark-symbol {
      font-size: 38px;
      color: #b5a078;
      margin-left: 10px;
    }

    p {
      font-size: 18px;
      color: #ddd;
    }

    a {
      color: crimson;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #disqus_thread {
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .side-strip {
        display: none;
      }

      .banner-top {
        height: 140px;
      }

      h1 {
        font-size: 30px;
      }

      .mark-symbol {
        font-size: 24px;
      }

      .container {
        padding: 20px 16px;
      }

      #disqus_thread {
        margin-top: 20px;
        font-size: 14px;
      }

      #disqus_thread img,
      #disqus_thread video,
      #disqus_thread iframe {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="side-strip left"></div>
  <div class="side-strip right"></div>

  <div class="content-wrapper">
    <div class="banner-top"></div>

    <div class="container">
      <h1>Berserk <span class="mark-symbol">ð’‰­</span></h1>
      <p>Speak your mind. This is the Black Swordsman's realm.</p>
    </div>

    <div id="disqus_thread"></div>
    <script>
      var disqus_config = function () {
        this.page.url = window.location.href;
        this.page.identifier = window.location.pathname;
      };

      (function () {
        var d = document, s = d.createElement('script');
        s.src = 'https://berserk-14.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Please enable JavaScript to view the 
      <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>
  </div>
</body>
</html>
