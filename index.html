<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berserk Chatroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #f5f0e1;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      height: 220px;
      border-bottom: 4px solid crimson;
    }

    .content {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 48px;
      color: crimson;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px black;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .enter-link {
      display: inline-block;
      background: #1a1a1a;
      color: crimson;
      border: 2px solid crimson;
      padding: 16px 28px;
      text-decoration: none;
      font-size: 20px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .enter-link:hover {
      background: crimson;
      color: #111;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      .enter-link {
        padding: 12px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header></header>

  <div class="content">
    <h1>Berserk Chat</h1>
    <p>Enter the cursed realm and speak beneath the Brand of Sacrifice.</p>
    <a href="chatroom.html?room=berserk" class="enter-link">Enter the Chatroom</a>
  </div>
</body>
</html>
